apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-service
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: git@github.com:NodeScriptLang/infrastructure.git
    path: apps/payment-service/manifests/TARGET/
  project: apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    automated:
      selfHeal: true
