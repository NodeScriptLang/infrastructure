[auth]
disable_signout_menu = false
oauth_auto_login = false

[auth.github]
allow_assign_grafana_admin = true
allow_sign_up = true
allowed_organizations = ["ubio"]
api_url = https://api.github.com/user
auth_url = https://github.com/login/oauth/authorize
enabled = true
scopes = user:email,read:org
token_url = https://github.com/login/oauth/access_token
role_attribute_path = (contains(groups[*], '@ubio/engineering')) && 'GrafanaAdmin' || 'Viewer';

[users]
auto_assign_org_role = Editor
auto_assign_org = true
editors_can_admin = true
viewers_can_edit = true

[plugins]
allow_loading_unsigned_plugins = grafana-mongodb-atlas-datasource,grafana-mongodb-datasource,yesoreyeram-infinity-datasource,grafana-oncall-app

[feature_toggles]
enable = topnav
