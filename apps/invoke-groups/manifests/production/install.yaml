apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoke-group-default-a
  namespace: invoke
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: invoke-group-default-a
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: invoke-group-default-a
    spec:
      automountServiceAccountToken: false
      containers:
      - command:
        - node
        - --experimental-network-imports
        - --no-warnings
        - out/bin/run.js
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: AUX_HTTP_PORT
          value: "8081"
        - name: LOG_STACK
          value: "true"
        - name: MAX_INVOCATIONS
          value: "10000000"
        image: europe-west1-docker.pkg.dev/nodescript-production/nodescript-image-registry/nodescript-invoke-service:2.10.0
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: aux
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: invoke-group-default-a
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: aux
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: aux
          initialDelaySeconds: 5
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 400Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          procMount: Default
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
      imagePullSecrets:
      - name: gcp-registry-secret
      nodeSelector:
        workload/invoke-tier-default: "true"
      terminationGracePeriodSeconds: 150
---
