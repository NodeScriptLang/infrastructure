apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-api-service
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`api.nodescript.dev`)
    services:
    - name: api-service
      port: 8080
  tls:
    secretName: nodescript-dev-certificate
---
