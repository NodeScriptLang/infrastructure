kind: Middleware
metadata:
  name: route-backend-capture-prefix
  namespace: default
spec:
  addPrefix:
    prefix: /~capture
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: route-backend-invoke-prefix
  namespace: default
spec:
  addPrefix:
    prefix: /~invoke
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: route-backend-registry-prefix
  namespace: default
spec:
  addPrefix:
    prefix: /~registry
