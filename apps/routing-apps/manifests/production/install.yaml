apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-backend-api
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`api.nodescript.dev`) && Path(`/ws`)
    services:
    - name: backend-api
      port: 8080
  - kind: Rule
    match: Host(`api.nodescript.dev`)
    middlewares:
    - name: route-backend-api-prefix
    services:
    - name: backend-api
      port: 8080
  tls:
    secretName: nodescript-dev-certificate
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-backend-capture
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`capture.run.nodescript.dev`)
    middlewares:
    - name: route-backend-capture-prefix
    priority: 100
    services:
    - name: backend-invoke
      port: 8080
  tls:
    secretName: nodescript-dev-certificate
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-backend-invoke
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: HostRegexp(`{subdomain:[0-9a-z-]+}.run.nodescript.dev`)
    middlewares:
    - name: route-backend-invoke-prefix
    services:
    - name: backend-invoke
      port: 8080
  tls:
    secretName: nodescript-dev-certificate
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-backend-registry
  namespace: default
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`registry.nodescript.dev`)
    middlewares:
    - name: route-backend-registry-prefix
    services:
    - name: backend-registry
