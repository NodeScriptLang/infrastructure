apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-fetch-service
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`FETCH_SERVICE_HOST`)
      services:
        - name: fetch-service
          port: 8080
  tls:
    secretName: nodescript-dev-certificate
