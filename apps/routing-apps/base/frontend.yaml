apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-frontend
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`FRONTEND_HOST`)
      kind: Rule
      services:
        - name: frontend
          port: 8080
    - match: Host(`FRONTEND_EMBED_HOST`)
      kind: Rule
      services:
        - name: frontend
          port: 8080
    - match: HostRegexp(`{subdomain:[0-9a-zA-Z_-]+}.FRONTEND_EDGE_HOST`)
      kind: Rule
      services:
        - name: frontend
          port: 8080
  tls:
    secretName: nodescript-dev-certificate
