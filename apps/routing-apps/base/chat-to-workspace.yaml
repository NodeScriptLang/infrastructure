apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: route-chat-to-workspace
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`CHAT_TO_WORKSPACE_HOST`)
      services:
        - name: chat-to-workspace
          port: 3000
  tls:
    secretName: nodescript-dev-certificate
