apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-gateway-service
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`{subdomain:[0-9a-z-]+}.BACKEND_INVOKE_HOST`)
      kind: Rule
      priority: 1000
      services:
        - name: gateway-service
          port: 8080
  tls:
    secretName: nodescript-dev-certificate
