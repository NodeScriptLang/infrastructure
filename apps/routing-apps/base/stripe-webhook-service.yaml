apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: route-stripe-webhook-service
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`REGISTRY_SERVICE_HOST`)
      kind: Rule
      services:
        - name: stripe-webhook-service
          port: 8080
  tls:
    secretName: nodescript-dev-certificate
