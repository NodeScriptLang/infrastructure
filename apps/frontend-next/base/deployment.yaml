apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-next
spec:
  selector:
    matchLabels:
      app: frontend-next
  replicas: 2
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: frontend-next
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: gcp-registry-secret
      nodeSelector:
        workload/default: "true"
      containers:
        - name: frontend-next
          image: nodescript-frontend-next
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 400Mi
